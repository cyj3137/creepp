<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

	<style type="text/css">
		.tom{position: absolute;left:0; top:0; opacity: 50%;}
		#poetText{font-family: 'Roboto Mono', monospace; z-index: 9;position: absolute;left: 300px; top: 100px; font-size: 2rem; color: white;}
		.word{opacity: 0;animation: fadein 3s forwards; animation-iteration-count: 1;}
		@keyframes fadein{
			to{opacity: 1;}
		}
		body{background: black}
	</style>

	<title></title>
</head>
<body>
	<audio src="Creep.mp3" id="Creep" controls autoplay></audio>
	
	<div id="poetText"></div>

	<script type="text/javascript">
		var poet = "Creep<br> <br> I'm a creep<br> I'm a weirdo<br> What the hell am I doin' here?<br> I don't belong here<br>"
		var poetArr = poet.split(" ");
		console.log(poetArr);

		var myTimer = setInterval(print,500);
		var s=0;
		function print(){
			var t= document.createElement("span");
			t.innerHTML = poetArr[s] + " ";
			t.className = "word";
			s++;
			poetText.appendChild(t);

			if(s == poetArr.length){
				clearInterval(myTimer);
			}
		} 

		var a = ["톰1","톰2"];


	for(var i=0;i<100;i++){
		var t = document.createElement("img");
		t.src = a[randomBH(0,1)] + ".png";
		t.className = "tom";
		t.style.width = randomBH(30,150) + "px";
		t.style.height = "auto";
		t.style.left = Math.random()*screen.availWidth + "px";
		t.style.top = Math.random()*screen.availHeight + "px";
		document.body.appendChild(t);
		}

		function randomBH(min, max) {
			min = Math.ceil(min); 
			max = Math.floor(max);
		return Math.floor(Math.random() * (max - min +1)) + min;
		}
	</script>

</body>


</html>
